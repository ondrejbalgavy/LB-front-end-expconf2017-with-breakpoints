<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <title>Experience Conference 2017</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>


    <!-- Container-->
    <div class="container">



      <!-- Navbar-->
      <nav class="navbar">
        <a href="#" class="navbar-brand"><img src="images/logo.svg" alt="Experience Conference"></a>

        <ul class="navbar-list">
          <li class="navbar--item"><a href="about" class="navbar--a-tag">O konferencii</a></li>
          <li class="navbar--item"><a href="#speakers"  class="navbar--a-tag"><span class="fixed-width-span">Spíkri</span></a></li>
          <li class="navbar--item"><a href="#program"  class="navbar--a-tag">Program</a></li>
          <li class="navbar--item"><a href="#whereabouts"  class="navbar--a-tag">Priestory</a></li>
          <li class="navbar--item"><a href="#partners"  class="navbar--a-tag">Partneri</a></li>
          <li class="navbar--item"><a href="#contact"  class="navbar--a-tag">Kontakt</a></li>


        </ul>
        <!-- END OF Navbar end-->
      </nav>

      <!-- Container-for-main-info-and-buy-ticket-button-->
      <div class="container--promo-info">
        <!-- Container-for-heading-->
        <div class="container--heading">
          <h1 class="heading__gradient">Experience Conference</h1>
          <!-- END OF Container-for-heading-->
        </div>

        <!-- Container-for-suheading-->
        <div class="container--subheading">
          <p class="text--subheading">An international conference on UX design and digital innovations</p>
          <!-- END OF Container Container-for-subheading-->
        </div>

        <!-- Container-for-date-and-place-->
        <div class="container--date-and-place">
          <p class="text--date">3.2.2017</p>
          <p class="text--place">Rafinery Gallery Bratislava</p>
          <!-- END OF Container Container-for-date-and-place-->
        </div>

        <!--buy-ticket-button-->
        <button class="buy-ticket">Objednať lístok</button>

        <!--play-button-->
        <button class="button-circle">
          <img class="play-arrow" src="images/Play arrow.svg" alt="Experience Coference 2016">
        </button>


        <!--play button info-->
        <div class="ux-conference-2016">
          <p>UX Conference 2016</p>
        </div>

        <!-- END OF Container-for-main-info-and-buy-ticket-button-->
      </div>

      <!-- Container-for-Circle-image-and-arrows-->
      <div class="container--big-image image">

        <img class="arrow" src="images/Animation arrow.svg" alt="Animation Arrowe">
        <img class="arrow2" src="images/Animation arrow.svg" alt="Animation Arrowe">
        <img class="big-image" src="images/Circle img.png" alt="" >
        <img class="medium-image" src="images/Group 2.png" alt="" >
        <!-- END OF Container-for-Circle-image-and-arrows-->
      </div>



    </div>
